<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow with Accessibility</title>
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .mySlides {
      display: none;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 1px 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot:focus {
      outline-offset: 2px;
      outline: 2px solid blue;
    }

    .active {
      outline: 2px solid rgb(77, 74, 74);
      outline-offset: 2px;
      background-color: #2c2a2a;
    }

    .slideshow-container {
      position: relative;
      outline: none; /* Remove outline by default */
    }

    .play-pause-button {
      position: absolute;
      top: 1px;
      left: 1px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .play-pause-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
      transform: translateY(-50%); /* Center the button vertically */
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav-button:disabled {
      background-color: rgba(128, 128, 128, 0.5);
      cursor: not-allowed;
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    .controls {
      display: none;
    }
   
    .slideshow-container:hover .controls,
    .slideshow-container:focus-within .controls {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshow" tabindex="0" aria-live="off">
    <div class="mySlides fade" role="tabpanel" aria-labelledby="slide1">
      <img src="/image1.jpg" alt="Description of Image 1" style="width: 100%; height: 400px;" tabindex="0">
    </div>
    <div class="mySlides fade" role="tabpanel" aria-labelledby="slide2">
      <img src="/image2.jpg" alt="Description of Image 2" style="width: 100%; height: 400px;" tabindex="0">
    </div>
    <div class="mySlides fade" role="tabpanel" aria-labelledby="slide3">
      <img src="/image3.jpg" alt="Description of Image 3" style="width: 100%; height: 400px;" tabindex="0">
    </div>

    <div class="controls">
      <button id="playPauseButton" class="play-pause-button" aria-pressed="true" aria-label="start auto play" role="button">
        <i id="playPauseIcon" class="fas fa-pause" aria-hidden="true"></i>
      </button>
      <button class="nav-button left" id="prevButton" aria-label="Previous Slide" onclick="prevSlide()">❮</button>
      <button class="nav-button right" id="nextButton" aria-label="Next Slide" onclick="nextSlide()">❯</button>
    </div>

    <div style="text-align:center" id="dotContainer">
      <span class="dot" role="button" tabindex="0" aria-label="Slide 1" onclick="currentSlide(1)" onkeydown="onDotKeyDown(event, 1)"></span>
      <span class="dot" role="button" tabindex="0" aria-label="Slide 2" onclick="currentSlide(2)" onkeydown="onDotKeyDown(event, 2)"></span>
      <span class="dot" role="button" tabindex="0" aria-label="Slide 3" onclick="currentSlide(3)" onkeydown="onDotKeyDown(event, 3)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    let isPlaying = true;
    let intervalId;
    const slides = document.querySelectorAll('.mySlides');
    const dots = document.querySelectorAll('.dot');
    const playPauseButton = document.getElementById('playPauseButton');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const ariaLive = document.getElementById('slideshow');
    
    // Initialize the slideshow
    function showSlides() {
      if (slideIndex > slides.length) slideIndex = 1;
      if (slideIndex < 1) slideIndex = slides.length;
  
      slides.forEach(slide => slide.style.display = 'none');
      dots.forEach(dot => dot.classList.remove('active'));
  
      slides[slideIndex - 1].style.display = 'block';
      dots[slideIndex - 1].classList.add('active');
    }
  
    // Start auto-rotation
    function startAutoRotation() {
      intervalId = setInterval(() => {
        if (isPlaying) {
          nextSlide();
        }
      }, 3000); // Change slide every 3 seconds
    }
  
    // Stop auto-rotation
    function stopAutoRotation() {
      clearInterval(intervalId);
    }
  
    // Show next slide
    function nextSlide() {
      slideIndex++;
      showSlides();
    }
  
    // Show previous slide
    function prevSlide() {
      slideIndex--;
      showSlides();
    }
  
    // Jump to specific slide
    function currentSlide(n) {
      slideIndex = n;
      showSlides();
    }
  
    // Toggle play/pause
    function togglePlayPause() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        startAutoRotation();
        playPauseIcon.className = 'fas fa-pause';
        playPauseButton.setAttribute('aria-pressed', 'true');
      } else {
        stopAutoRotation();
        playPauseIcon.className = 'fas fa-play';
        playPauseButton.setAttribute('aria-pressed', 'false');
      }
      updateAriaLive();
    }
  
    // Update aria-live based on play/pause status
    function updateAriaLive() {
      if (isPlaying) {
        ariaLive.setAttribute('aria-live', 'off'); // Off during auto-rotation
      } else {
        ariaLive.setAttribute('aria-live', 'polite'); // Polite when paused
      }
    }
  
    // Handle keyboard interaction on dots
    function onDotKeyDown(event, index) {
      if (event.key === 'Enter' || event.key === ' ') {
        currentSlide(index);
        event.preventDefault();
      }
    }
  
    // Initialize controls and start the slideshow
    playPauseButton.addEventListener('click', togglePlayPause);
  
    // Add focus and blur event listeners to next and previous buttons
    prevButton.addEventListener('focus', () => {
      ariaLive.setAttribute('aria-live', 'polite');
      stopAutoRotation(); // Stop auto-rotation when button is focused
    });
    prevButton.addEventListener('blur', () => {
      ariaLive.setAttribute('aria-live', 'off');
      startAutoRotation(); // Resume auto-rotation when focus is lost
    });
  
    nextButton.addEventListener('focus', () => {
      ariaLive.setAttribute('aria-live', 'polite');
      stopAutoRotation(); // Stop auto-rotation when button is focused
    });
    nextButton.addEventListener('blur', () => {
      ariaLive.setAttribute('aria-live', 'off');
      startAutoRotation(); // Resume auto-rotation when focus is lost
    });

    // Add focus and blur event listeners to dots
    dots.forEach((dot, index) => {
      dot.addEventListener('focus', () => {
        ariaLive.setAttribute('aria-live', 'polite');
        stopAutoRotation(); // Stop auto-rotation when dot is focused
      });

      dot.addEventListener('blur', () => {
        ariaLive.setAttribute('aria-live', 'off');
        startAutoRotation(); // Resume auto-rotation when dot loses focus
      });
    });
  
    // Add focus and blur event listeners to the slideshow container
    ariaLive.addEventListener('focus', () => {
      stopAutoRotation(); // Stop auto-rotation when the container is focused
    });
    ariaLive.addEventListener('blur', () => {
      startAutoRotation(); // Resume auto-rotation when the container loses focus
    });
  
    showSlides();
    startAutoRotation(); // Initially start auto-rotation
  </script>
</body>
</html>
