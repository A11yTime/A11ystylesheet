<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow with Accessibility</title>
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .mySlides {
      display: none;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 1px 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot:focus {
      outline-offset: 2px;
      outline: 2px solid blue;
    }

    .active {
      outline: 2px solid rgb(77, 74, 74);
      outline-offset: 2px;
      background-color: #2c2a2a;
    }

    .slideshow-container {
      position: relative;
    }

    .play-pause-button {
      position: absolute;
      top: 1px;
      left: 1px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .play-pause-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav-button:disabled {
      background-color: rgba(128, 128, 128, 0.5);
      cursor: not-allowed;
    }

    .controls {
      display: none;
    }

    .slideshow-container:hover .controls,
    .slideshow-container:focus-within .controls {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="slideshow-container" aria-live="off">
    <div class="mySlides fade" role="tabpanel" aria-labelledby="slide1">
      <img src="Images/image1.jpg" alt="Description of Image 1" style="width: 100%; height: 400px;" tabindex="0">
    </div>
    <div class="mySlides fade" role="tabpanel" aria-labelledby="slide2">
      <img src="Images/image2.jpg" alt="Description of Image 2" style="width: 100%; height: 400px;" tabindex="0">
    </div>
    <div class="mySlides fade" role="tabpanel" aria-labelledby="slide3">
      <img src="Images/image3.jpg" alt="Description of Image 3" style="width: 100%; height: 400px;" tabindex="0">
    </div>

    <div class="controls">
      <button id="playPauseButton" class="play-pause-button" aria-pressed="true" aria-label="Pause" role="button">
        <i id="playPauseIcon" class="fas fa-pause" aria-hidden="true"></i>
      </button>
      <button class="nav-button left" id="prevButton" aria-label="Previous Slide" onclick="prevSlide()" disabled>❮</button>
      <button class="nav-button right" id="nextButton" aria-label="Next Slide" onclick="nextSlide()">❯</button>
    </div>

    <div style="text-align:center" id="dotContainer">
      <span class="dot" role="button" tabindex="0" aria-label="Slide 1" onclick="currentSlide(1)" onkeydown="onDotKeyDown(event, 1)"></span>
      <span class="dot" role="button" tabindex="0" aria-label="Slide 2" onclick="currentSlide(2)" onkeydown="onDotKeyDown(event, 2)"></span>
      <span class="dot" role="button" tabindex="0" aria-label="Slide 3" onclick="currentSlide(3)" onkeydown="onDotKeyDown(event, 3)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    let isPlaying = true;
    let intervalId;
    const slides = document.querySelectorAll('.mySlides');
    const dots = document.querySelectorAll('.dot');
    const playPauseButton = document.getElementById('playPauseButton');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const ariaLive = document.querySelector('.slideshow-container');

    // Initialize the slideshow
    function showSlides() {
      if (slideIndex > slides.length) slideIndex = 1;
      if (slideIndex < 1) slideIndex = slides.length;

      slides.forEach(slide => slide.style.display = 'none');
      dots.forEach(dot => dot.classList.remove('active'));

      slides[slideIndex - 1].style.display = 'block';
      dots[slideIndex - 1].classList.add('active');
      updateAriaLive();
    }

    // Start auto-rotation
    function startAutoRotation() {
      intervalId = setInterval(() => {
        if (isPlaying) {
          nextSlide();
        }
      }, 3000); // Change slide every 3 seconds
    }

    // Show next slide
    function nextSlide() {
      slideIndex++;
      showSlides();
      setAriaLiveForNavigation();
    }

    // Show previous slide
    function prevSlide() {
      slideIndex--;
      showSlides();
      setAriaLiveForNavigation();
    }

    // Jump to specific slide
    function currentSlide(n) {
      slideIndex = n;
      showSlides();
    }

    // Update ARIA live region
    function updateAriaLive() {
      if (isPlaying) {
        ariaLive.setAttribute('aria-live', 'off'); // Off when auto-rotating
      } else {
        ariaLive.setAttribute('aria-live', 'polite'); // Polite when paused
      }
    }

    // Temporarily set ARIA live to "polite" when Next/Previous is clicked, then reset it to "off"
    function setAriaLiveForNavigation() {
      ariaLive.setAttribute('aria-live', 'polite'); // Set to polite when user navigates
      setTimeout(() => {
        ariaLive.setAttribute('aria-live', 'off'); // Reset after 2 seconds
      }, 2000);
    }

    // Toggle play/pause
    function togglePlayPause() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        startAutoRotation();
        playPauseIcon.className = 'fas fa-pause';
        playPauseButton.setAttribute('aria-pressed', 'true');
      } else {
        clearInterval(intervalId);
        playPauseIcon.className = 'fas fa-play';
        playPauseButton.setAttribute('aria-pressed', 'false');
      }
      updateAriaLive();
    }

    // Handle keyboard interaction on dots
    function onDotKeyDown(event, index) {
      if (event.key === 'Enter' || event.key === ' ') {
        currentSlide(index);
        event.preventDefault();
      }
    }

    // Initialize controls and start the slideshow
    playPauseButton.addEventListener('click', togglePlayPause);
    showSlides();
    startAutoRotation();
  </script>
</body>

</html>
