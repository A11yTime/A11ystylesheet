<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Role Debugger for Redundant Roles</title>
    <style>
        /* General style for elements with ARIA roles */
    [role]:before {
        content: "Role: " attr(role);
        border: 2px solid #0077b6;
        color: #0077b6;
        display: inline-block;
        padding: 2px 6px;
        margin: 2px;
        font-size: 12px;
        font-family: sans-serif;
        font-weight: bold;
        background: rgba(0, 119, 182, 0.1);
        border-radius: 5px;
    }

    /* Highlight for elements where the role is redundant */
    .redundant-role:before {
        content: "⚠️ REDUNDANT ROLE: Use of implicit role!";
        background-color: #fff3cd;
        border-color: #ffeeba;
        color: #856404;
        font-size: 14px;
        font-weight: normal;
    }

    /* Styling for buttons and links with redundant roles */
    button[role="button"]:before {
        background: rgba(255, 193, 7, 0.2);
        color: #856404;
        border-color: #ff9800;
    }

    a[role="link"]:before {
        background: rgba(13, 110, 253, 0.1);
        color: #0d6efd;
        border-color: #0d6efd;
    }

    </style>
</head>
<body>

    <!-- Example of redundant role usage -->
    <button role="button">Click me</button> <!-- Redundant role="button" on <button> -->
    <a href="#" role="link">This is a link</a> <!-- Redundant role="link" on <a> -->
    <input role="textbox" type="text" /> <!-- Redundant role="textbox" on <input> -->

    <script>
        // Function to check for redundant ARIA roles
    function checkRedundantRoles() {
    // Check for buttons with role="button"
    const buttonsWithRoleButton = document.querySelectorAll('button[role="button"]');
    buttonsWithRoleButton.forEach(button => {
        button.classList.add('redundant-role'); // Flag with redundant role warning
    });

    // Check for links with role="link"
    const linksWithRoleLink = document.querySelectorAll('a[role="link"]');
    linksWithRoleLink.forEach(link => {
        link.classList.add('redundant-role'); // Flag with redundant role warning
    });

    // You can add more checks here for other elements with redundant roles, like input, div, etc.
    // For example, checking for input elements with a redundant role.
    const inputsWithRoleTextbox = document.querySelectorAll('input[role="textbox"]');
    inputsWithRoleTextbox.forEach(input => {
        input.classList.add('redundant-role'); // Flag redundant textbox role
    });
}

// Run the check when the page loads
window.addEventListener('load', () => {
    checkRedundantRoles();
});

    </script>

</body>
</html>
